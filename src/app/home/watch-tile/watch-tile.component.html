<img
  class="image"
  src="../../../assets/watches/{{watch?.image}}"
  alt="{{watch?.name}}">

<div class="content">
  <h3 class="content__name">{{watch?.name}}</h3>
  <p class="content__description">
    {{watch?.os}}, {{watch?.ramSize}} RAM, {{watch.romSize}} ROM</p>

  <div class="price">
    ${{watch?.price}}
    <div class="price__hole"></div></div>

  <div class="cart"></div>

</div>
