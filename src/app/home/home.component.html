<app-header #header (openModal)="openModal($event)"></app-header>

<div class="home">
  <app-sidenav [watches]="watches"></app-sidenav>

  <div class="home__main">
    <div class="home__main__header">
      <span>Smartwatches</span>

      <div class="home__main__mode_view">
        <span>Sorting:</span>
        <select name="sorting">
          <option value="popular">Most Popular</option>
          <option value="low_price">Lowest Price</option>
          <option value="high_price">Highest Price</option>
        </select>

        <div class="home__main__mode_view__line {{(viewIconState === 'line')? 'active': ''}}" (click)="onToggleViewIcon('line')"></div>
        <div class="home__main__mode_view__grid {{(viewIconState === 'grid')? 'active': ''}}" (click)="onToggleViewIcon('grid')"></div>
      </div>

    </div>

    <div class="home__main__container">
      <ng-container *ngIf="viewIconState === 'grid'">
        <app-watch-tile
          [watch] = watch
          *ngFor="let watch of watches | async | filter : manufacturers : oses : screenTypes | paginate: { itemsPerPage: 8, currentPage: page }"
          class="home__main__container__tale">
        </app-watch-tile>
      </ng-container>

      <ng-container *ngIf="viewIconState === 'line'">
        <app-watch-line
          [watch] = watch
          *ngFor="let watch of watches | async | paginate: { itemsPerPage: 10, currentPage: page }"
          class="home__main__container__line">
        </app-watch-line>
      </ng-container>
    </div>

    <hr/>
    <pagination-controls class="home__pagination"
      (pageChange)="page = $event"
      autoHide="true"
      responsive="true"
      previousLabel=""
      nextLabel=""
      screenReaderPaginationLabel="Pagination"
      screenReaderPageLabel="page"
      screenReaderCurrentLabel="You're on page">
    </pagination-controls>
</div>

  <app-cart id="modal-2" class="default" #modal>
    <div class="modal">
      <div class="modal-header">
        This my title
        <button class="sc-modal-close" (click)="closeModal('modal-1');"><i class="fa fa-times-circle fa-2x" aria-hidden="true"></i></button>
      </div>
      <div class="modal-body">
        <h1>A Custom Modal Name</h1>
        <p>
          Home page text: <input type="text"  />
        </p>
      </div>
    </div>
    <div class="modal-background"></div>
  </app-cart>
</div>
